<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Library</h1>
    </header>
    <main class="main">
      <button class="button button--green button--large" id="newBookButton">
        New book
      </button>
      <div class="books-grid" id="booksGrid"></div>
    </main>
    <div class="popup" id="popup">
      <form class="popup__form" id="popupForm">
        <h3 class="popup__title">Add new book</h3>
        <input
          class="popup__input"
          type="text"
          id="title"
          placeholder="Title"
          required
        />
        <input
          class="popup__input"
          type="text"
          id="author"
          placeholder="Author"
          required
        />
        <input
          class="popup__input"
          type="number"
          id="pages"
          placeholder="Pages"
          required
        />
        <div class="popup__is-read">
          <label for="is-read">Read?</label>
          <input class="popup__checkbox" type="checkbox" id="is-read" />
        </div>
        <button class="button button--green button--medium" type="submit">
          Submit
        </button>
      </form>
    </div>
    <div class="overlay" id="newBookOverlay"></div>
  </body>
</html>
