<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles/index.css" />

<body>
  <header class="header">
    <div class="header-container">
      <h1 class="title">Library</h1>
      <nav>
        <div class="lds-dual-ring active" id="loadingRing"></div>
        <div class="logged-out" id="loggedOut">
          <button class="btn btn-default btn-log-in" id="logInBtn">
            Log in
          </button>
        </div>
        <div class="logged-in" id="loggedIn">
          <button class="btn btn-default" id="accountBtn">Account</button>
          <button class="btn btn-default btn-log-out" id="logOutBtn">
            Log out
          </button>
        </div>
      </nav>
    </div>
  </header>
  <main class="main">
    <button class="btn btn-green" id="addBookBtn">Add book</button>
    <div class="books-grid" id="booksGrid"></div>
  </main>
  <footer class="footer">
    <p>Copyright Â© 2021 michalosman</p>
    <a href="https://github.com/michalosman" target="_blank">
      <i class="fab fa-github"></i></a>
  </footer>
  <div class="modal" id="addBookModal">
    <form class="add-book-form" id="addBookForm">
      <h3 class="big-title">Add new book</h3>
      <input class="input" type="text" id="title" placeholder="Title" required />
      <p class="error-msg" id="errorMsg"></p>
      <input class="input" type="text" id="author" placeholder="Author" required />
      <input class="input" type="number" id="pages" placeholder="Pages" required />
      <div class="is-read">
        <label for="is-read">Have you read it?</label>
        <input class="checkbox" type="checkbox" id="isRead" />
      </div>
      <button class="btn btn-green btn-medium" type="submit">Submit</button>
    </form>
  </div>
  <div class="modal" id="accountModal"></div>
  <div class="overlay" id="overlay"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
